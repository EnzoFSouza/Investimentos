<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Investimentos</h1>

    <section>
        <h2>Adicionar Ativo</h2>
        <input type="text" id="nome" placeholder="Nome (ex.: PETR4)">
        <input type="text" id="tipo" placeholder="Tipo (acao, fii...)">
        <input type="number" id="preco" placeholder="Preço Atual">
        <button onclick="adicionarAtivo()">Adicionar</button>
    </section>

    <section>
        <h2>Adicionar Aporte</h2>
        <input type="number" id="ativo_id" placeholder="ID do ativo">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <input type="number" id="preco_unitario" placeholder="Preço Pago">
        <input type="date" id="data">
        <button onclick="adicionarAporte()">Adicionar</button>
    </section>

    <section>
        <h2>Ativos</h2>
        <div id="lista-ativos"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
