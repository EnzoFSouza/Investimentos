<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Investimentos</h1>
        <div class="resumo-topo">
            <div class ="coluna-info">
                <div class="mini-cards">
                    <div class="mini-card">
                        <span>Lucro/Prejuízo</span>
                        <strong id="lucro-total" class="positivo">R$ 0,00</strong>
                    </div>
                    <div class="mini-card">
                        <span>Ativos Totais</span>
                        <strong id="qtd-ativos">0</strong>
                    </div>
                </div>

                <div id="valor-carteira" class="valor-total">R$ 0,00</div>

                <div class="acoes-principais">
                    <button class="btn-novo btn-ativo" onclick="abrirModal('modalAtivo')">Novo Ativo</button>
                    <button class="btn-novo btn-aporte" onclick="abrirModal('modalAporte')">Novo Aporte</button>
                </div>
            </div>
            <div class="grafico-container">
                <canvas id="graficoAlocacao"></canvas>
            </div>
        </div>
    </header>

    <div id="modalAtivo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modalAtivo')">&times;</span>
            <h2>Adicionar Ativo</h2>
            <input type="text" id="nome" placeholder="Nome (ex.: PETR4)">
            <input type="text" id="tipo" placeholder="Tipo (acao, fii...)">
            <input type="number" id="preco" placeholder="Preço Atual">
            <button onclick="adicionarAtivo()">Adicionar Ativo</button>
        </div>
    </div>

    <div id="modalAporte" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modalAporte')">&times;</span>
            <h2>Adicionar Aporte</h2>
            <input type="number" id="ativo_id" placeholder="ID do ativo">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <input type="number" id="preco_unitario" placeholder="Preço Pago">
            <input type="date" id="data">
            <button onclick="adicionarAporte()">Adicionar Aporte</button>
        </div>
    </div>

    <section class="container-ativos">
        <h2>Meus Ativos</h2>
        <div id="lista-ativos" class="grid-ativos"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
